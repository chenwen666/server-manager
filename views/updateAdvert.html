<!DOCTYPE html>
<html>
<head>
    <title>修改广告表单</title>
    <link href="/stylesheets/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.Jcrop.min.js"></script>
    <script type="text/javascript" src="/javascripts/script.js"></script>
    <style>
        .preview {
            width: 400px;
        }
    </style>
</head>
<body>
<div style="height: 20px;color: red;font-weight: bold;font-size: 13px;" id="message"><%=message%></div>
<form action="/advert/update" method="post" id="form" enctype="multipart/form-data">
    <input type="hidden" name="id" value="<%=advert.id%>">
    <input type="hidden" name="p" value="<%=advert.photo%>">
    <table class="table-list-form">
        <tr>
            <td align="right" >
                <span>内容</span>
            </td>
            <td>
                <textarea id="content" name="content" class="content" style="width:100%;height:60px;"><%=advert.content%></textarea>
            </td>
        </tr>
        <tr style="height: 300px;">
            <td align="right" >
                <span>图片</span>
            </td>
            <td>
                <div>
                    <div style="float: left;width: 400px;">
                        <img id="preview" class="preview" src="/advert/photo/<%=advert.photo%>" />
                    </div>
                    <div style="float:right;width: 200px;overflow-x:hidden;">
                        <div style="width: 180px;height: 180px;border: 1px solid #95B8E7;overflow:hidden;position:relative;">
                            <img id="reduce" src="" />
                        </div>
                        <div style="color: #ac2925;font-size: 12px;">
                            <br/>
                            选择的图片不能超过400KB<br/>尺寸&nbsp;>=&nbsp;512*512<br/>支持的格式有:jpg,png
                            <input type="hidden" id="w" name="w" size="3"/><br/>
                            <input type="hidden" id="h" name="h" size="3"/>
                        </div>
                        <div style="padding-top: 20px;">
                            <input type="hidden" id="x1" name="x1" />
                            <input type="hidden" id="y1" name="y1" />
                            <input type="hidden" id="x2" name="x2" />
                            <input type="hidden" id="y2" name="y2" />
                            <input type="file" name="file" id="file" onChange="fileSelectHandler()" value="选择图片"/>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</form>
<script type="text/javascript">
    $(function(){
        $(window.parent.document.getElementById("trueSubmit")).click(function(){
            $("#form").submit();
        })
    });
</script>
</body>
</html>
