<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重庆幂方后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <style>
        #login{
            background:#E5F5FF; /* 一些不支持背景渐变的浏览器 */
            background:-moz-linear-gradient(top, #E5F5FF, #E7F0FF,#E1EDFF);
            background:-webkit-gradient(linear, 0 0, 0 bottom, from(#E5F5FF), to(#E1EDFF));
            border-bottom: solid 1px;;
            border-color: #95B8E7;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div id="cc" class="easyui-layout" style="" fit="true">
    <div data-options="region:'north'" style="height:60px"></div>
    <div data-options="region:'west',split:true" title="导航栏" style="width:240px;">
        <% include menu.html %>
    </div>
    <div data-options="region:'center',title:''">
        <div class="easyui-layout" fit="true">
            <div data-options="region:'north'" id="login" style="height: 26px;">
                <div style="float: left;padding-top: 5px;padding-left: 10px;" valign="middle" >
                    欢迎你:<%=username%>
                </div>
                <div style="float: right;padding-top: 5px;padding-right: 10px;">
                    <a href="">退出</a>
                </div>
            </div>
            <div data-options="region:'center'" fit="true">
                <iframe src="" id="iframe" style="width: 100%;height: 98%;"  frameborder="no" border="0"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        $("ul li ul li span").click(function(){
            var html = $(this).children().text();
            document.getElementById("iframe").src=html;
        });
    })
</script>
</body>
</html>
